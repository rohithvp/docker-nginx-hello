name: Docker Image CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source code
        uses: actions/checkout@v4

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build Docker image
        run: |
          docker build -t ${{ secrets.DOCKER_USERNAME }}/hello-nginx-app:latest .
          docker tag ${{ secrets.DOCKER_USERNAME }}/hello-nginx-app:latest \
          ${{ secrets.DOCKER_USERNAME }}/hello-nginx-app:${{ github.sha }}

      - name: Push Docker image to Docker Hub
        run: |
          docker push ${{ secrets.DOCKER_USERNAME }}/hello-nginx-app:latest
          docker push ${{ secrets.DOCKER_USERNAME }}/hello-nginx-app:${{ github.sha }}
